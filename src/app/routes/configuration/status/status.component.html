<page-header></page-header>

<section>
    <table mat-table [dataSource]="statuses">
 
     <ng-container matColumnDef="status">
       <th mat-header-cell *matHeaderCellDef> Status </th>
       <td mat-cell *matCellDef="let status"> {{ status.status }} </td>
     </ng-container>

     <ng-container matColumnDef="state">
       <th mat-header-cell *matHeaderCellDef> State </th>
       <td mat-cell *matCellDef="let status">
        {{ status.state | titlecase }}
       </td>
     </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let status">
          <div [style.background]="status.color" style="width: 20px; height: 20px;"></div>
        </td>
      </ng-container>

      <ng-container matColumnDef="darkColor">
        <th mat-header-cell *matHeaderCellDef> Dark Color </th>
        <td mat-cell *matCellDef="let status">
          <div [style.background]="status.darkColor" style="width: 20px; height: 20px;"></div>
        </td>
      </ng-container>

     <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let status"> <mat-icon (click)="editStatusModal(status)">create</mat-icon><mat-icon (click)="deleteStatus(status)">delete_forever</mat-icon> </td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="['status', 'state', 'color', 'darkColor', 'edit']"></tr>
     <tr mat-row *matRowDef="let row; columns: ['status', 'state', 'color', 'darkColor','edit'];"></tr>
   </table>
 </section>
 
 <section>
     <a (click)="openCreateStatusModal()" mat-raised-button><mat-icon>add</mat-icon>&nbsp;New Status</a>
 </section>
