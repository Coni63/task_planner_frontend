<page-header></page-header>

<section>
    <table mat-table [dataSource]="statuses">
 
     <ng-container matColumnDef="status">
       <th mat-header-cell *matHeaderCellDef> Status </th>
       <td mat-cell *matCellDef="let status"> {{ status.status }} </td>
     </ng-container>

     <ng-container matColumnDef="state">
       <th mat-header-cell *matHeaderCellDef> State </th>
       <td mat-cell *matCellDef="let status">
        {{ status.state | titlecase }}
       </td>
     </ng-container>

     <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let status"  (click)="editStatusModal(status)"> <mat-icon>create</mat-icon> </td>
     </ng-container>
 
     <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let status"  (click)="deleteStatus(status)"> <mat-icon>delete_forever</mat-icon> </td>
   </ng-container>

     <tr mat-header-row *matHeaderRowDef="['status', 'state', 'edit', 'delete']"></tr>
     <tr mat-row *matRowDef="let row; columns: ['status', 'state', 'edit', 'delete'];"></tr>
   </table>
 </section>
 
 <section>
     <a (click)="openCreateStatusModal()" mat-raised-button><mat-icon>add</mat-icon>&nbsp;New Status</a>
 </section>
