<page-header></page-header>

<section>
    <table mat-table [dataSource]="statuses">
 
     <ng-container matColumnDef="status">
       <th mat-header-cell *matHeaderCellDef> Status </th>
       <td mat-cell *matCellDef="let status"> {{ status.status }} </td>
     </ng-container>

     <ng-container matColumnDef="activeState">
       <th mat-header-cell *matHeaderCellDef> Active State </th>
       <td mat-cell *matCellDef="let status">
        @if(status.activeState){
            <mat-icon>check</mat-icon>
        }
        @else {
            <mat-icon>close</mat-icon>
        }
       </td>
     </ng-container>

     <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let status"  (click)="editStatusModal(status)"> <mat-icon>create</mat-icon> </td>
     </ng-container>
 
     <tr mat-header-row *matHeaderRowDef="['status', 'activeState', 'edit']"></tr>
     <tr mat-row *matRowDef="let row; columns: ['status', 'activeState', 'edit'];"></tr>
   </table>
 </section>
 
 <section>
     <a (click)="openCreateStatusModal()" mat-raised-button><mat-icon>add</mat-icon>&nbsp;New Status</a>
 </section>
