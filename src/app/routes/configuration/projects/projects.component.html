<page-header></page-header>


<section>
    <table mat-table [dataSource]="projects">
 
     <ng-container matColumnDef="trigram">
       <th mat-header-cell *matHeaderCellDef> Trigram </th>
       <td mat-cell *matCellDef="let project"> {{ project.trigram }} </td>
     </ng-container>

     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef> Name </th>
       <td mat-cell *matCellDef="let project"> {{ project.name }} </td>
     </ng-container>

     <ng-container matColumnDef="description">
       <th mat-header-cell *matHeaderCellDef> Description </th>
       <td mat-cell *matCellDef="let project">{{ project.description | ellipsis:45 }} </td>
     </ng-container>


     <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let project"  (click)="editProjectModal(project)"> <mat-icon>create</mat-icon> </td>
     </ng-container>
 
     <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let project"  (click)="deleteProject(project)"> <mat-icon>delete_forever</mat-icon> </td>
     </ng-container>
 
     <tr mat-header-row *matHeaderRowDef="['trigram', 'name', 'description', 'edit', 'delete']"></tr>
     <tr mat-row *matRowDef="let row; columns: ['trigram', 'name', 'description', 'edit', 'delete'];"></tr>
   </table>
 </section>
 
 <section>
     <a (click)="openCreateProjectModal()" mat-raised-button><mat-icon>add</mat-icon>&nbsp;New project</a>
 </section>
