<h2 mat-dialog-title>Category</h2>

<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
<mat-dialog-content>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="fill">
            <mat-label>Junior Factor</mat-label>
            <input matInput formControlName="juniorFactor" />
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>Senior Factor</mat-label>
              <input matInput formControlName="seniorFactor" />
        </mat-form-field>
    </p>

  </mat-dialog-content>
  <mat-dialog-actions>
    <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
    <!-- <button mat-button [mat-dialog-close]="onNoClick()" cdkFocusInitial>Ok</button> -->
    <button mat-raised-button color="primary" type="submit">Submit</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </mat-dialog-actions>
</form>
