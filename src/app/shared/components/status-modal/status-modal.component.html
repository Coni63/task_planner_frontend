<h2 mat-dialog-title>Status</h2>

<form [formGroup]="statusForm" (ngSubmit)="onSubmit()">
<mat-dialog-content>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput formControlName="status" />
      </mat-form-field>
    </p>

    <p>
      <mat-radio-group formControlName="state">
        <mat-radio-button value="pending">Pending</mat-radio-button>
        <mat-radio-button value="active">Active</mat-radio-button>
        <mat-radio-button value="closed">Closed</mat-radio-button>
        <mat-radio-button value="blocked">Blocked</mat-radio-button>
      </mat-radio-group>
    </p>
    
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Color</mat-label>
        <input matInput formControlName="color" />
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Dark Color</mat-label>
        <input matInput formControlName="darkColor" />
      </mat-form-field>
    </p>

  </mat-dialog-content>
  <mat-dialog-actions>
    <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
    <!-- <button mat-button [mat-dialog-close]="onNoClick()" cdkFocusInitial>Ok</button> -->
    <button mat-raised-button color="primary" type="submit">Submit</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </mat-dialog-actions>
</form>
