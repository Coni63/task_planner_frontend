<mat-card appearance="outlined" [class.disabled-card] = "task.status.status === 'On Hold'">
    <mat-card-header>
      <mat-card-title>{{task.reference}}</mat-card-title>
      <mat-card-subtitle>{{task.project.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{task.comments}}</p>
    </mat-card-content>
    <mat-card-actions align="end" >
      <button mat-button (click)="closeTask()">Close</button>
      @if (task.status.status != 'On Hold') {
          <button mat-button (click)="holdTask()">Hold</button>
      }
    </mat-card-actions>
  </mat-card>
